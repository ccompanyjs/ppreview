<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Product preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <section class="card__imgSect"><img src="./images/image-product-mobile.jpg" alt="Perfume" /></section>
    <section class="card__descSect">
      <h2 class="card__descSect__subtitle">Perfume</h2>
      <h1 class="card__descSect__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__descSect__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__descSect__price">$149.99 <span>$169.99</span></p>
      <button class="card__descSect__button"><img src="./images/icon-cart.svg" alt="Cart" /> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br /> Coded by <a href="https://youtube.com/@corejse">CoreJS Enterprise</a>.
  </div>
</body>
</html>
